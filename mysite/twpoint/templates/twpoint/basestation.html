{% extends 'twpoint/base.html' %}
{% block css_sb %}
{% load static %} <link href="{% static 'twpoint/bootstrapdist/css/sb-admin-2.css' %}" rel="stylesheet">
{% endblock %}
{% block main_content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header"> Gallery </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="glyphicon glyphicon-road"></i> GPS
                </div>
                <!--/.panel-heading-->
                <div class="panel-body">
                    <div id="map"></div>
                </div>
                <!--/.panel-body -->
            </div>
            <!--/.panel panel-default-->
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-photo "></i> Photo
                </div>
                <div class="panel-body">
                    <div class="col-sm-6 col-md-2">
                        <div class="thumbnail">
                            <a href="#"><img src="{% static 'twpoint/img/sample_image.jpeg' %}"></a>
                            <div class="caption">
                                <h5>Thumbnail label</h5>
                                <p><a href="#" class="btn btn-primary" role="button">Select</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- bootstrap gallery -->
    </div>
</div>
{% endblock %}

{% block map_js%}
<script src="{% static 'twpoint/data/map-data.js' %}"></script>
{% endblock %}
