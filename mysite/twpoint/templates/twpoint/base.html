{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>The WAY</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'twpoint/vendor/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{% static 'twpoint/vendor/metisMenu/metisMenu.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'twpoint/img/favicon.ico'%}"/>
    <!-- Custom CSS -->
    {% block css_sb %}{% endblock %}
    {% block css_landing %}{% endblock %}

    <!-- Morris Charts CSS -->
    <link href="{% static 'twpoint/vendor/morrisjs/morris.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'twpoint/vendor/font-awesome/css/font-awesome.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="overflow-x:hidden;">
<div class="wrapper">
    {% include 'twpoint/header.html' %}
    {% block main_content %}
    {% endblock %}
    {% include 'twpoint/footer.html' %}
</div>
<!-- jQuery -->
<script src="{% static 'twpoint/vendor/jquery/jquery.js' %}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'twpoint/vendor/bootstrap/js/bootstrap.js' %}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="{% static 'twpoint/vendor/metisMenu/metisMenu.js' %}"></script>

<!-- Morris Charts JavaScript -->
<script src="{% static 'twpoint/vendor/raphael/raphael.min.js' %}"></script>
<script src="{% static 'twpoint/vendor/morrisjs/morris.min.js' %}"></script>

<!-- Custom Theme JavaScript -->
<script src="{% static 'twpoint/bootstrapdist/js/sb-admin-2.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh14mlGU2ZwVyhtw3gAyVKN30Uu_P9hDY"></script>
<script src="{% static 'twpoint/js/jquery.dataTables.js' %}"></script>
<script src="{% static 'twpoint/js/pagination.js' %}"></script>
<script src="{% static 'twpoint/js/dataTables.bootstrap.js' %}"></script>
<script src="{% static 'twpoint/js/bootstrap-filestyle.js' %}"></script>
{% block js %}{% endblock %}
</body>
</html>
