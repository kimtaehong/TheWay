{% extends 'twpoint/base.html' %}
{% block css_sb %}{% load static %} <link href="{% static 'twpoint/bootstrapdist/css/sb-admin-2.css' %}" rel="stylesheet">{% endblock %}
{% block main_content %}
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Statistics</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="glyphicon glyphicon-road"></i> App Data
                </div>
                <div class="panel-body">
                    <div class="flot-chart">
                       <div class="flot-chart-content" id="flot-pie-chart" style="padding: 0px; position: relative;">
                          <canvas class="flot-base" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 100%; height: 100%; min-width:200px; min-height:500px;"></canvas>
                          <canvas class="flot-overlay" style="direction: ltr; position: absolute; left: 0px; top: 0px; width: 100%; height: 100%; min-width:200px; min-height:500px;"></canvas>
                          <div class="legend">
                             <div style="position: absolute; width: 53.65px; height: 62.8667px; top: 5px; right: 5px; background-color: rgb(255, 255, 255); opacity: 0.85;"> </div>
                             <table style="position:absolute;top:5px;right:5px;;font-size:smaller;color:#545454">
                                <tbody>{% for app in application %}
                                   <tr>
                                      <td class="legendColorBox">
                                         <div style="border:1px solid #ccc;padding:1px">
                                            <div style="width:4px;height:0;border:5px solid rgb( 237, 194, 64);overflow:hidden"></div>
                                         </div>
                                      </td>
                                      <td class="legendLabel">{{ app.app_name }}</td>
                                   </tr>{% endfor %}
                                </tbody>
                             </table>
                          </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Location Data By Date
                </div>
                <div class="panel-body">

                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'twpoint/vendor/flot/jquery.flot.js' %}"></script>
<script src="{% static 'twpoint/vendor/flot/jquery.flot.js' %}"></script>
<script src="{% static 'twpoint/vendor/flot/jquery.flot.pie.js' %}"></script>
<script src="{% static 'twpoint/vendor/flot/jquery.flot.resize.js' %}"></script>
<script src="{% static 'twpoint/vendor/flot/jquery.flot.time.js' %}"></script>
<script src="{% static 'twpoint/vendor/flot-tooltip/jquery.flot.tooltip.min.js' %}"></script>

{% endblock %}
